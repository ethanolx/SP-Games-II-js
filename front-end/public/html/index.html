<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Games</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/components.css">
    <script src="/js/events2.js"></script>
    <script src="/js/events.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/content.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-collapse navbar-dark bg-dark">
            <span class="navbar-text">Navbar</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/games" class="nav-link">Games</a></li>
                    <li class="nav-item" id="profile-nav"><a href="/profile" class="nav-link">Profile</a></li>
                    <li class="nav-item" id="admin-nav"><a href="/admin" class="nav-link">Admin</a></li>
                    <li class="nav-item"><a href="/login" class="nav-link" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <article>
        <div class="page col-12" id="home">
            Home
        </div>
        <div class="page col-12" id="games">
            <div class="card-deck" id="games-content"></div>
        </div>
        <div class="page col-12" id="game">
            <div class="row">
                <div class="col-6">
                    <img src="a" alt="" class="img-thumbnail col-12" onerror="this.src='/img/pic.jpg'">
                    <ul class="list-group">
                        <li class="list-group-item" id="game-title"></li>
                        <li class="list-group-item" id="game-desc"></li>
                        <li class="list-group-item" id="game-price"></li>
                        <li class="list-group-item" id="game-year"></li>
                        <li class="list-group-item" id="game-categories">
                        </li>
                        <li class="list-group-item" id="game-platforms">
                        </li>
                    </ul>
                </div>
                <div class="col-6" id="review-stack">
                </div>
            </div>
        </div>
        <div class="page col-12" id="profile">
            <form action="" method="PUT" class="center">
                <fieldset>
                    <legend>My Profile</legend>
                    <img src="http://localhost:5000/game/1/image" alt="hello" id="profile-pic" class="img-top img-fluid" onerror="this.src='/img/pic.jpg'">
                    <!-- <form action="" method="POST" enctype="multipart/form-data"> -->
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="chg-pic">
                              <label class="custom-file-label" for="chg-pic">Choose New Profile Pic</label>
                            </div>
                          </div>
                    </div>
                    </p>
                    <div class="form-group">
                        <label for="chg-username">Username</label>
                        <input type="text" id="chg-username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chg-email">Email</label>
                        <input type="email" id="chg-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chg-password">Password</label>
                        <input type="password" id="chg-password" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                        <div class="input-group-append">
                            <button type="submit" id="chg-profile" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="page col-12" id="admin">
            <ul class="nav nav-pills nav-justified row">
                <li class="nav-item">
                    <a class="nav-link active" id="category-edit-tab" data-toggle="pill" href="#category-edit-panel"
                        role="tab">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="platform-edit-tab" data-toggle="pill" href="#platform-edit-panel"
                        role="tab">Platforms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="game-edit-tab" data-toggle="pill" href="#game-edit-panel"
                        role="tab">Games</a>
                </li>
            </ul>
            <div class="tab-content row" id="pills-tabContent">
                <div class="tab-pane fade show active col-12" id="category-edit-panel" role="tabpanel">
                    <div class="row" id="category-overview">
                        <div class="col-4">
                            <div class="list-group" id="category-names" role="tablist">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="tab-content" id="category-desc">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="platform-edit-panel" role="tabpanel">
                    <div class="row" id="platform-overview">

                    </div>
                </div>
                <div class="tab-pane fade" id="game-edit-panel" role="tabpanel">
                    <div class="row" id="game-overview">

                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer></footer>
</body>

</html>
