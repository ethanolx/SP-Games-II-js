<!DOCTYPE html>

    <article>
        <div class="page col-12" id="home">

        <div class="page col-12" id="games">
            <nav class="navbar navbar-secondary bg-secondary row rounded my-4 mx-2">
                <div class="col-12">
                    <form id="search">
                        <div class="form-row">
                            <div class="col input-group">
                                <input id="title-filter" class="form-control" type="search"
                                    placeholder="Search by Title (regex accepted)">
                                <div class="input-group-append"><button class="btn btn-outline-light" type="submit"><i
                                            class="bi bi-search"></i></button></div>
                            </div>
                        </div>
                        <div class="form-row mt-1">
                            <div class="col input-group">
                                <div class="input-group-prepend">
                                    <label for="category-filter" class="input-group-text">Category</label>
                                </div>
                                <select id="category-filter" class="custom-select dropdown">
                                </select>
                            </div>
                            <div class="col input-group">
                                <div class="input-group-prepend">
                                    <label for="platform-filter" class="input-group-text">Platform</label>
                                </div>
                                <select id="platform-filter" class="custom-select">
                                </select>
                            </div>
                        </div>
                        <div class="form-row mt-1">
                            <div class="col input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text border-right-0">
                                        <input type="checkbox" id="titleSort">
                                    </div>
                                </div>
                                <div class="input-group-append">
                                    <label for="titleSort" class="input-group-text border-left-0">Sort by Title</label>
                                </div>
                            </div>
                            <div class="col input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" id="min-price-filter" class="form-control" placeholder="Min. Price"
                                    min="0" step="10">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                            <div class="col input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" id="max-price-filter" class="form-control" placeholder="Max. Price"
                                    min="0" step="10">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
            <div class="row">
                <div class="col-12">
                    <div class="card-deck" id="games-content"></div>
                </div>
            </div>
        </div>
        <div class="page col-12" id="game">
            <div class="row">
                <img src="a" alt="" class="img-fluid img-thumbnail col-6" onerror="this.src='/img/pic.jpg'">
                <ul class="list-group col-6">
                    <li class="list-group-item" id="game-title"></li>
                    <li class="list-group-item" id="game-desc"></li>
                    <li class="list-group-item" id="game-price"></li>
                    <li class="list-group-item" id="game-year"></li>
                    <li class="list-group-item" id="game-categories">
                    </li>
                    <li class="list-group-item" id="game-platforms">
                    </li>
                </ul>
            </div>
            <div class="row">
                <h3 class="col-12">Reviews</h3>
                <div class="col-12">
                    <div id="review-stack" class="row"></div>
                </div>
            </div>
            <div class="row">
                <form id="new-review" class="col-6">
                    <legend>Leave a Comment</legend>
                    <div class="form-row">
                        <label for="new-review-rating">Rating (out of 10): <span id="current-rating">5</span></label>
                    </div>
                    <div class="form-row">
                        <span class="col-1 text-center">0</span>
                        <input id="new-review-rating" class="form-range col-10" type="range" value="5" min="0" max="10"
                            step="0.5">
                        <span class="col-1 text-center">10</span>
                    </div>
                    <div class="form-row">
                        <label for="new-review-content">Feedback:</label>
                        <textarea id="new-review-content" rows="7" class="form-control" placeholder="NA"
                            required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="input-group-prepend w-50">
                            <button type="reset" class="btn btn-secondary w-100">
                                <span class="bi bi-x-square"></span>
                            </button>
                        </div>
                        <div class="input-group-append w-50">
                            <button type="submit" class="btn btn-success w-100">
                                <span class="bi bi-save"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="page col-12" id="profile">
            <form id="chg-profile" class="center">
                <fieldset>
                    <legend>My Profile</legend>
                    <img src="http://localhost:5000/game/1/image" alt="hello" id="profile-pic" class="img-top img-fluid"
                        onerror="this.src='/img/pic.jpg'">
                    <!-- <form action="" method="POST" enctype="multipart/form-data"> -->
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="chg-pic">
                                <label class="custom-file-label" for="chg-pic">Choose New Profile Pic</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="chg-username">Username</label>
                        <input type="text" id="chg-username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chg-email">Email</label>
                        <input type="email" id="chg-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chg-password">Password</label>
                        <input type="password" id="chg-password" class="form-control" value="">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="page col-12" id="admin">
            <ul class="nav nav-pills nav-justified row">
                <li class="nav-item">
                    <a class="nav-link active" id="category-edit-tab" data-toggle="pill" href="#category-edit-panel"
                        role="tab">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="platform-edit-tab" data-toggle="pill" href="#platform-edit-panel"
                        role="tab">Platforms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="game-edit-tab" data-toggle="pill" href="#game-edit-panel"
                        role="tab">Games</a>
                </li>
            </ul>
            <div class="tab-content row" id="pills-tabContent">
                <div class="tab-pane fade show active col-12" id="category-edit-panel" role="tabpanel">
                    <div id="category-overview">
                        <form action="" class="pt-4" id="new-category">
                            <legend>Create a New Category</legend>
                            <div class="input-group">
                                <input type="text" class="col-4 form-control" placeholder="New Category Name"
                                    id="new-category-name" required>
                                <input type="text" class="col-8 form-control" placeholder="New Category Description"
                                    id="new-category-desc" required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-success"
                                        id="create-new-category">CREATE</button>
                                </div>
                            </div>
                        </form>
                        <div class="row mb-2">
                            <h4 class="col-12 mt-5">Manage Existing Categories</h4>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="list-group edit-labels" id="category-labels" role="tablist">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="tab-content" id="category-details">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade col-12" id="platform-edit-panel" role="tabpanel">
                    <div id="platform-overview">
                        <form action="" class="pt-4" id="new-platform">
                            <legend>Create a New Platform</legend>
                            <div class="input-group">
                                <input type="text" class="col-4 form-control" placeholder="New Platform Name"
                                    id="new-platform-name" required>
                                <input type="text" class="col-8 form-control" placeholder="New Platform Version"
                                    id="new-platform-version" required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-success"
                                        id="create-new-platform">CREATE</button>
                                </div>
                            </div>
                        </form>
                        <div class="row mb-2">
                            <h4 class="col-12 mt-5">Manage Existing Platforms</h4>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="list-group edit-labels" id="platform-labels" role="tablist">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="tab-content" id="platform-details">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade col-12" id="game-edit-panel" role="tabpanel">
                    <div id="game-overview">
                        <div class="row">
                            <div class="col-4">
                                <div class="list-group edit-labels mt-4" id="game-labels" role="tablist">
                                    <!-- <a class="list-group-item list-group-item-action active fade show" data-toggle="list" href="#new-game" role="tab">
                                        New Game
                                    </a> -->
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="tab-content" id="game-details">
                                    <!-- <form action="" class="pt-4" id="new-game">
                                        <legend>Create a New Game</legend>
                                        <div class="form-row form-group pl-2">

                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Upload</span>

                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="new-game-img">

                                                        Game</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row form-group pl-2">
                                            <label for="new-game-title">New Game Title</label>
                                            <input type="text" id="new-game-title" class="form-control" placeholder="Diablo III"

                                        </div>
                                        <div class="form-row form-group pl-2">

                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">S$</span>
                                                    </div>
                                                    <input type="number" id="new-game-price" class="form-control" value="10.00"
                                                        min="0" max="100" step="0.01" required>
                                                </div>
                                            </div>
                                            <div class="form-group col-6">
                                                <label for="new-game-year">New Game Year</label>
                                                <input type="number" id="new-game-year" class="form-control" placeholder="2000"
                                                    min="1980" max="2021" step="1">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-12 col-md-6">
                                                <label>Categories</label>
                                                <div id="new-game-categories"></div>
                                            </div>
                                            <div class="form-group col-12 col-md-6">
                                                <label>Platforms</label>
                                                <div id="new-game-platforms"></div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <button type="submit" class="btn btn-block btn-success">CREATE</button>
                                        </div>
                                    </form> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page col-12" id="login">
            <button class="btn btn-light text-right" id="sign-up">Sign Up</button>
            <div class="row" id="login-section">
                <div class="col-3"></div>
                <form id="login-form" class="col-6">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Login</button>
                </form>
                <div class="col-3"></div>
            </div>
            <div class="row" id="register-section">
                <div class="col-3"></div>
                <form class="col-6 needs-validation" id="register-form">
                    <div class="form-group">
                        <label for="new-username">Create a New Username</label>
                        <input type="text" id="new-username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email">Enter your Email</label>
                        <input type="email" id="new-email" class="form-control" pattern="^[\S]+@[\w\.]+$" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Create a Strong Password</label>
                        <input type="password" id="new-password" class="form-control" pattern="^[\S]+$" minlength="8"
                            maxlength="25" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm your Password</label>
                        <input type="password" id="confirm-password" class="form-control" pattern="^[\S]+$"
                            minlength="8" maxlength="25" required>
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Register</button>
                </form>
                <div class="col-3"></div>
            </div>
        </div>
    </article>
    <footer></footer>
