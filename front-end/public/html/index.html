<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Games</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script> -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/components.css">
    <script src="/js/events2.js"></script>
    <script src="/js/events.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/categories.js"></script>
    <script src="/js/platforms.js"></script>
    <script src="/js/games.js"></script>
    <script src="/js/content.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-collapse navbar-dark bg-dark">
            <span class="navbar-text">Navbar</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/games" class="nav-link">Games</a></li>
                    <li class="nav-item" id="profile-nav"><a href="/profile" class="nav-link">Profile</a></li>
                    <li class="nav-item" id="admin-nav"><a href="/admin" class="nav-link">Admin</a></li>
                    <li class="nav-item"><a href="/login" class="nav-link" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <article>
        <div class="page col-12" id="home">
            Home
        </div>
        <div class="page col-12" id="games">
                <nav class="navbar navbar-secondary bg-secondary col-12 rounded my-3">
                    <form class="form-inline" id="search">
                        <div class="form-group input-group">
                            <input id="title-filter" class="form-control" type="search" placeholder="Search">
                            <div class="input-group-append"><button class="btn btn-outline-light" type="submit"><i
                                        class="bi bi-search"></i></button></div>
                        </div>
                    </form>
                </nav>
            <div class="row">
                <div class="col-12">
                    <div class="card-deck" id="games-content"></div>
                </div>
            </div>
        </div>
        <div class="page col-12" id="game">
            <div class="row">
                <div class="col-6">
                    <img src="a" alt="" class="img-thumbnail col-12" onerror="this.src='/img/pic.jpg'">
                    <ul class="list-group">
                        <li class="list-group-item" id="game-title"></li>
                        <li class="list-group-item" id="game-desc"></li>
                        <li class="list-group-item" id="game-price"></li>
                        <li class="list-group-item" id="game-year"></li>
                        <li class="list-group-item" id="game-categories">
                        </li>
                        <li class="list-group-item" id="game-platforms">
                        </li>
                    </ul>
                </div>
                <div class="col-6" id="review-stack">
                </div>
            </div>
        </div>
        <div class="page col-12" id="profile">
            <form action="" method="PUT" class="center">
                <fieldset>
                    <legend>My Profile</legend>
                    <img src="http://localhost:5000/game/1/image" alt="hello" id="profile-pic" class="img-top img-fluid"
                        onerror="this.src='/img/pic.jpg'">
                    <!-- <form action="" method="POST" enctype="multipart/form-data"> -->
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="chg-pic">
                                <label class="custom-file-label" for="chg-pic">Choose New Profile Pic</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="chg-username">Username</label>
                        <input type="text" id="chg-username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chg-email">Email</label>
                        <input type="email" id="chg-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chg-password">Password</label>
                        <input type="password" id="chg-password" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                        <div class="input-group-append">
                            <button type="submit" id="chg-profile" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="page col-12" id="admin">
            <ul class="nav nav-pills nav-justified row">
                <li class="nav-item">
                    <a class="nav-link active" id="category-edit-tab" data-toggle="pill" href="#category-edit-panel"
                        role="tab">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="platform-edit-tab" data-toggle="pill" href="#platform-edit-panel"
                        role="tab">Platforms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="game-edit-tab" data-toggle="pill" href="#game-edit-panel"
                        role="tab">Games</a>
                </li>
            </ul>
            <div class="tab-content row" id="pills-tabContent">
                <div class="tab-pane fade show active col-12" id="category-edit-panel" role="tabpanel">
                    <div id="category-overview">
                        <form action="" class="pt-4" id="new-category">
                            <legend>Create a New Category</legend>
                            <div class="input-group">
                                <input type="text" class="col-4 form-control" placeholder="New Category Name"
                                    id="new-category-name" required>
                                <input type="text" class="col-8 form-control" placeholder="New Category Description"
                                    id="new-category-desc" required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-success"
                                        id="create-new-category">CREATE</button>
                                </div>
                            </div>
                        </form>
                        <div class="row mb-2">
                            <h4 class="col-12 mt-5">Manage Existing Categories</h4>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="list-group edit-labels" id="category-labels" role="tablist">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="tab-content" id="category-details">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade col-12" id="platform-edit-panel" role="tabpanel">
                    <div id="platform-overview">
                        <form action="" class="pt-4" id="new-platform">
                            <legend>Create a New Platform</legend>
                            <div class="input-group">
                                <input type="text" class="col-4 form-control" placeholder="New Platform Name"
                                    id="new-platform-name" required>
                                <input type="text" class="col-8 form-control" placeholder="New Platform Version"
                                    id="new-platform-version" required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-success"
                                        id="create-new-platform">CREATE</button>
                                </div>
                            </div>
                        </form>
                        <div class="row mb-2">
                            <h4 class="col-12 mt-5">Manage Existing Platforms</h4>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="list-group edit-labels" id="platform-labels" role="tablist">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="tab-content" id="platform-details">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade col-12" id="game-edit-panel" role="tabpanel">
                    <div class="row">
                        <div class="col-md-1 col-lg-2"></div>
                        <div id="game-overview" class="col-md-10 col-lg-8">
                            <form action="" class="pt-4" id="new-game">
                                <legend>Create a New Game</legend>
                                <div class="form-row form-group pl-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Upload</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="new-game-img">
                                            <label class="custom-file-label" for="new-game-img">Choose Image for
                                                Game</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row form-group pl-2">
                                    <label for="new-game-title">New Game Title</label>
                                    <input type="text" id="new-game-title" class="form-control" placeholder="Diablo III"
                                        required>
                                </div>
                                <div class="form-row form-group pl-2">
                                    <label for="new-game-desc">New Game Description</label>
                                    <textarea type="text" id="new-game-desc" class="form-control"
                                        placeholder="Fun and Exciting!" rows="3" required></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="new-game-price">New Game Price</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">S$</span>
                                            </div>
                                            <input type="number" id="new-game-price" class="form-control" value="10.00"
                                                min="0" max="100" step="0.01" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="new-game-year">New Game Year</label>
                                        <input type="number" id="new-game-year" class="form-control" placeholder="2000"
                                            min="1980" max="2021" step="1">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 col-md-6">
                                        <label>Categories</label>
                                        <div id="new-game-categories"></div>
                                    </div>
                                    <div class="form-group col-12 col-md-6">
                                        <label>Platforms</label>
                                        <div id="new-game-platforms"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="submit" class="btn btn-block btn-success">CREATE</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-1 col-lg-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="list-group edit-labels" id="game-labels" role="tablist">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="tab-content" id="game-details">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer></footer>
</body>

</html>
