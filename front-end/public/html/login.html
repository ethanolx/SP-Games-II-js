<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/js/login.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <span class="text-left text-light">HI</span>
                <button class="btn btn-light text-right" id="sign-up">Sign Up</button>
            </nav>
        </header>
        <article>
            <div class="row" id="login-section">
                <div class="col-3"></div>
                <form class="col-6">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <button type="button" id="login" class="btn btn-block btn-success">Login</button>
                </form>
                <div class="col-3"></div>
            </div>
            <div class="row" id="register-section">
                <div class="col-3"></div>
                <form class="col-6 needs-validation" id="register-form">
                    <div class="form-group">
                        <label for="new-username">Create a New Username</label>
                        <input type="text" id="new-username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email">Enter your Email</label>
                        <input type="email" id="new-email" class="form-control" pattern="^[\S]+@[\w\.]+$" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Create a Strong Password</label>
                        <input type="password" id="new-password" class="form-control" pattern="^[\S]+$" minlength="8" maxlength="25" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm your Password</label>
                        <input type="password" id="confirm-password" class="form-control" pattern="^[\S]+$" minlength="8" maxlength="25" required>
                    </div>
                    <button type="submit" id="register" class="btn btn-block btn-success">Register</button>
                </form>
                <div class="col-3"></div>
            </div>
        </article>
        <footer></footer>
    </div>
</body>

</html>
